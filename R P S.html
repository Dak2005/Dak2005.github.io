<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .button-group {
      margin: 20px;
    }
    .button-group button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: not-allowed; /* Since buttons won't work in pure HTML */
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p>Choose your move:</p>
  <div class="button-group">
    <button disabled>🪨 Rock</button>
    <button disabled>📄 Paper</button>
    <button disabled>✂️ Scissors</button>
  </div>
  <p><em>(Interactivity requires JavaScript)</em></p>
</body>
</html>
